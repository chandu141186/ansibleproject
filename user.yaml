- name: user Application
  hosts: user
  become: yes
  tasks:
   - name : Disable Nodejs and Enable Nodejs18
     ansible.builtin.shell: dnf module disable nodejs -y; dnf module enable nodejs:18 -y
   
   - name: install nodejs
     ansible.builtin.dnf:
      name: nodejs
      state: present
   - name: creating user roboshop
     ansible.builtin.user:
      name: roboshop

   - name: Recursively remove app directory
     ansible.builtin.file:
       path: /app
       state: absent

   - name: Create a directory 
     ansible.builtin.file:
       path: /app
       state: directory

   - name: Download user application
     ansible.builtin.get_url:
       url: https://roboshop-builds.s3.amazonaws.com/user.zip
       dest: /tmp

   - name: Extract file
     ansible.builtin.unarchive:
      src:  /tmp/user.zip
      dest: /app
      remote_src: yes

   - name: Install dependencies
     ansible.builtin.command: npm install
     args:
       chdir: /app
   - name: Copy user service
     ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

   - name: deamon realod and start
     ansible.builtin.systemd_service:
       daemon_reload: true
  # let's start after the data is loaded

   - name: Copy mongodb repo
     ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

   - name: Install mongodb client
     ansible.builtin.package:
      name: mongodb-org-shell
      state: present

   - name: get the categories count
     ansible.builtin.command:  mongo --host mongodb.daws76s.online --quiet --eval 'db = db.getSiblingDB("user"); db.products.count()'
     register: product_count

  # - name: print the count
  #   ansible.builtin.debug:
  #     msg: "product count: {{product_count}}"

   - name: load user data
     ansible.builtin.command: mongo --host mongodb.daws76s.online < /app/schema/user.js
     when: product_count.stdout == "0" # keep double quotes

   - name: start and enable user
     ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes

